<!DOCTYPE html>
<html  lang="en-US">
<head>
	<title>	VMS </title>
	<style>
		.vms {
			text-align: center;
		}
	</style>
</head>
<body id="Body">
<div class=content>
    <div class="vms">
		<script type="text/javascript">
	        width=760;          //the width of the embedded map in pixels or percentage
	        height=550;         //the width of the embedded map in pixels or percentage
	        border=0;           //the width of border around the map. Zero means no border
	        notation=true;     //true or false to display or not the vessel icons and options at the left
	        latitude=6.9214;   //the latitude of the center of the map in decimal degrees
	        longitude=122.0790;  //the longitude of the center of the map in decimal degrees
	        zoom=7;            //the zoom level of the map. Use values between 2 and 17
	        maptype=3;          //use 0 for Normal map, 1 for Satellite, 2 for Hybrid, 3 for Terrain
	        trackvessel=0;      //the MMSI of the vessel to track, if within the range of the system
	        fleet='';           //the registered email address of a user-defined fleet to display
	        remember=true;     //true or false to remember or not the last position of the map
		</script><script type="text/javascript"
		src="js/vms.js"></script>
	</div>
</div>
</body>
</html>
